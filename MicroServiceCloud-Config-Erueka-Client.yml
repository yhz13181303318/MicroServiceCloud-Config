spring: 
  profiles: 
    actives: 
    - dev 
---
server: 
  port: 7001

spring: 
  profiles: dev     #开发环境
  application: 
    name: MicroServiceCloud-Config-Erueka-Client
    
eureka:                                   
  instance: 
    hostname: localhost             
  client: 
    register-with-eureka: false           
    fetch-registry: false                 
    service-url: 
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/         
---
server: 
  port: 7001     
  
spring: 
  profiles: test     #测试环境
  application:
    name: MicroServiceCloud-Config-Erueka-Client
    
eureka:                                   
  instance: 
    hostname: localhost            
  client: 
    register-with-eureka: false           
    fetch-registry: false                 
    service-url: 
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/